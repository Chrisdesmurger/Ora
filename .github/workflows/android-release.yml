name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
  JAVA_VERSION: "17"

jobs:
  pre-release-checks:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run all tests
      run: ./gradlew test --stacktrace

    - name: Run lint check
      run: ./gradlew lintRelease --stacktrace

    - name: Run Detekt
      run: ./gradlew detekt --stacktrace

    - name: Validate release notes
      run: |
        if [[ ! -f "CHANGELOG.md" ]]; then
          echo "CHANGELOG.md not found!"
          exit 1
        fi

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: pre-release-checks
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version numbering

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "version_code=$(echo ${VERSION} | sed 's/v//' | sed 's/\.//')" >> $GITHUB_OUTPUT

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/versionName = \".*\"/versionName = \"${{ steps.get_version.outputs.version }}\"/" app/build.gradle.kts
        sed -i "s/versionCode = .*/versionCode = ${{ steps.get_version.outputs.version_code }}/" app/build.gradle.kts

    - name: Decode Keystore
      if: env.KEYSTORE_FILE != ''
      run: |
        echo ${{ secrets.KEYSTORE_FILE }} | base64 -d > app/keystore.jks
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Build Release AAB
      run: ./gradlew bundleRelease --stacktrace
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Generate release notes
      id: release_notes
      run: |
        # Extract release notes from CHANGELOG.md
        VERSION="${{ steps.get_version.outputs.version }}"
        awk "/## \[${VERSION#v}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release_notes.txt
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/bundle/release/*.aab

    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ora-release-${{ steps.get_version.outputs.version }}
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/bundle/release/*.aab

  publish-play-store:
    name: Publish to Play Store
    runs-on: ubuntu-latest
    needs: build-release
    if: contains(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha')
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: ora-release-${{ steps.get_version.outputs.version }}

    - name: Upload to Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
        packageName: com.ora.wellbeing
        releaseFiles: app/build/outputs/bundle/release/*.aab
        track: production
        status: completed
        whatsNewDirectory: fastlane/metadata/android

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-release, publish-play-store]
    if: always()

    steps:
    - name: Extract version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Check release status
      run: |
        if [[ "${{ needs.build-release.result }}" == "success" ]]; then
          echo "‚úÖ Release ${{ steps.get_version.outputs.version }} built successfully!"
          if [[ "${{ needs.publish-play-store.result }}" == "success" ]]; then
            echo "‚úÖ Successfully published to Play Store!"
          elif [[ "${{ needs.publish-play-store.result }}" == "skipped" ]]; then
            echo "‚ÑπÔ∏è Play Store publish was skipped (beta/alpha release or manual trigger)"
          else
            echo "‚ùå Play Store publish failed!"
          fi
        else
          echo "‚ùå Release build failed!"
          exit 1
        fi

    # Uncomment to add Slack notification
    # - name: Notify Slack
    #   uses: 8398a7/action-slack@v3
    #   with:
    #     status: ${{ job.status }}
    #     fields: repo,message,commit,author,action,eventName,ref,workflow
    #     text: |
    #       üöÄ Ora Android ${{ steps.get_version.outputs.version }} has been released!
    #       üì± Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}
    #   env:
    #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    needs: build-release
    if: needs.build-release.result == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate dependency update report
      run: ./gradlew dependencyUpdates

    - name: Upload dependency report
      uses: actions/upload-artifact@v3
      with:
        name: dependency-updates-${{ steps.get_version.outputs.version }}
        path: build/dependencyUpdates/report.txt