      description: "Phones in portrait"

    medium:
      min_width: "600dp"
      max_width: "839dp"
      description: "Tablets, phones in landscape"

    expanded:
      min_width: "840dp"
      max_width: "9999dp"
      description: "Large tablets, desktop"

  grid:
    columns:
      compact: 4
      medium: 8
      expanded: 12

    margins:
      compact: "16dp"
      medium: "24dp"
      expanded: "24dp"

    gutters:
      compact: "16dp"
