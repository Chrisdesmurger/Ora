      expanded: "24dp"

# Component Specific Tokens
components:
  bottom_navigation:
    height: "80dp"
    icon_size: "24dp"
    label_typography: "label_medium"
    background_color: "surface"
    elevation: "level_2"

  app_bar:
    height: "64dp"
    title_typography: "title_large"
    background_color: "surface"
    elevation: "level_0"

  cards:
    content_card:
      min_height: "120dp"
      padding: "16dp"
      corner_radius: "md"
      elevation: "level_1"

    media_card:
      aspect_ratio: "16:9"
      corner_radius: "sm"
