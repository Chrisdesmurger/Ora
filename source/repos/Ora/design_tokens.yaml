  buttons:
    primary:
      height: "48dp"
      padding_horizontal: "24dp"
      corner_radius: "md"
      typography: "label_large"

    secondary:
      height: "40dp"
      padding_horizontal: "16dp"
      corner_radius: "sm"
      typography: "label_medium"

  fab:
    size: "56dp"
    icon_size: "24dp"
    corner_radius: "lg"
    elevation: "level_5"

# Accessibility Tokens
accessibility:
  touch_targets:
    minimum_size: "48dp"
    recommended_size: "48dp"

  contrast_ratios:
    normal_text: "4.5:1"
    large_text: "3:1"
    ui_components: "3:1"

  focus_indicators:
    width: "2dp"
    color: "primary"
    style: "solid"

# Dark Theme Adaptations
dark_theme:
  surface_tints:
    level_1: "5%"
    level_2: "8%"
    level_3: "11%"
    level_4: "12%"
    level_5: "14%"

  adjustments:
    reduce_elevation_contrast: true
    increase_outline_prominence: true
    soften_bright_colors: true