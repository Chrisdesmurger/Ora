# Animation Tokens
animation:
  duration:
    instant: "0ms"
    quick: "100ms"
    fast: "200ms"
    normal: "300ms"
    slow: "500ms"
    slower: "1000ms"

  easing:
    linear: "cubic-bezier(0, 0, 1, 1)"
    ease_in: "cubic-bezier(0.4, 0, 1, 1)"
    ease_out: "cubic-bezier(0, 0, 0.2, 1)"
